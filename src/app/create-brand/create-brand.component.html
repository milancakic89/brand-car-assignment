<div class="container">
    <div class="row">
        <div class="col-sm-8 mx-auto">
            <h1>Crete New Brand</h1>
            <form class="border border-rounded p-2 mb-3" (ngSubmit)="createBrand(f)" #f="ngForm">
                <div class="form-group">
                    <label for="brand">Brand</label><br>
                    <input class="form-control" name="brand" id="brand" value="" ngModel required autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="country">Country</label><br>
                    <input class="form-control" name="country" id="country" value="" ngModel required autocomplete="off"/>
                </div>
                    <button type="submit" [disabled]="!f.valid" class="btn btn-success mt-3">Save</button>
            </form>
            <div class="text-center">
                <a class="btn btn-secondary" [routerLink]="['']">Back</a>
            </div>

        </div>
    </div>

</div>
