<h1>Brand details</h1>
<div *ngIf="fetched" class="container">
    <table>
        <tr>
            <th colspan="3">{{ brand.name }}</th>
        </tr>
        <tr>
            <th>ID</th>
            <th>BRAND</th>
            <th>COUNTRY</th>
        </tr>
        <tr>
            <td>{{ brand.id }}</td>
            <td>{{ brand.name }}</td>
            <td>{{ brand.country }}</td>
        </tr>
    </table>
    <a class="btn btn-warning" [routerLink]="['create']">Edit</a>
    <a class="btn btn-secondary ml-small" [routerLink]="['']">Back</a>
</div>
