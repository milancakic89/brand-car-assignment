<div>
    <h1>Brands Table</h1>
    <div class="controls">
        <a class='btn-new' [routerLink]="['create']">Add New</a>
    </div>
    <table>
        <tr>
            <th>Brand</th>
        </tr>
        <tr *ngFor="let brand of brands">
            <td><a [routerLink]="['brand', brand.id]">{{brand.name}}</a></td>
        </tr>
    </table>
</div>
