<h1>Car details</h1>
<div *ngIf="fetched" class="container">
    <table>
        <tr>
            <th colspan="3">{{ car.name }}</th>
        </tr>
        <tr>
            <th>ID</th>
            <th>BRAND</th>
            <th>COUNTRY</th>
        </tr>
        <tr>
            <td>{{ car.id }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.country }}</td>
        </tr>
    </table>
    <a class="btn-back" [routerLink]="['']">Back</a>
</div>
